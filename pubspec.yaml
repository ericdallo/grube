name: grube
description: A multiplayer Flutter game using Flame engine

version: 1.0.2+2

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flame: ^0.17.2
  uuid: ^2.0.4
  web_socket_channel: ^1.1.0
  flutter_spinkit: ^2.1.0

dev_dependencies:

  flutter_test:
    sdk: flutter
   
  flutter_launcher_icons: ^0.7.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/secrets.json
    - assets/images/full_life.png
    - assets/images/empty_life.png
    - assets/audio/player_hurt.mp3
    - assets/audio/game_over.mp3
    - assets/audio/score.mp3
    - assets/audio/shoot.mp3

  fonts:
     - family: PressStart2P
       fonts:
        - asset: assets/fonts/PressStart2P.ttf
